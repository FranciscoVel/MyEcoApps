<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación de Aplicaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../static/css/navBar.css" rel="stylesheet">

    <script src="{{ url_for('static', filename='js/asignacionApps.js') }}" defer></script>
</head>
<body>
    <!-- NavBar barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">
                <img src="{{ url_for('static', filename='Imagenes/imgEcopetrol.jpg') }}" class="me-2 rounded-end" alt="Logo">
                MyEcoApps
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="/registroUsuario">Busqueda y registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="/logout"><strong>Cerrar Sesión</strong></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

       <!-- Contenedor con el título-->
    <div class="container my-4">
        <div class="row g-4 d-flex align-items-stretch">
            <!-- Card para el título a la izquierda -->
            <div class="col-md-6 d-flex align-items-stretch">
                <div class="card-title-inc w-100 h-100">
                    <div class="card-body card-body-center">
                        <h1 class="fw-bold mb-0">Asignar Aplicaciones</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Asignación de Aplicaciones TENER EN CUNETA SI SE PUEDE CAMBIAR A CARDS COMO EN APLICACIONES Y COMO EN QUITAR APLICACIONES-->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-dark h-100 shadow-lg">
                    
                    <div class="card-header bg-dark text-white text-center" style="padding: 2rem;">
                        <h5 class="card-title mb-0"><strong>Asignación de Aplicaciones para <span id="nombreUsuario">{{ nombre_usuario }}({{ registro_usuario }})</span></strong></h5>
                    </div>   
                    <div class="card-body">
                        <div id="appContainer">
                            <div class="mb-3">
                                <label for="appSeleccion1" class="form-label">Aplicacion:</label>
                                <select class="form-select border-dark" id="appSeleccion1">
                                    <!-- Las aplicaciones se cargarán aquí dinámicamente -->
                                </select>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-dark mt-2" id="addButton"><i class="fas fa-plus"></i></button>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="button" class="btn btn-outline-dark btn-lg" id="asignarButton">Asignar</button>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
