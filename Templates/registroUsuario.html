<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/css/navBar.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/registroUsuario.js') }}" defer></script>
</head>
<body>
    <!-- NavBar barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">
                <img src="{{ url_for('static', filename='Imagenes/imgEcopetrol.jpg') }}" class="me-2 rounded-end" alt="Logo">
                MyEcoApps
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="#">Busqueda y registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="/logout"><strong>Cerrar Sesión</strong></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <!-- Contenedor con el título-->
    <div class="container my-4">
        <div class="row g-4 d-flex align-items-stretch">
            <!-- Card para el título a la izquierda -->
            <div class="col-md-6 d-flex align-items-stretch">
                <div class="card-title-inc w-100 h-100">
                    <div class="card-body card-body-center">
                        <h1 class="fw-bold mb-0">Buscar y resgistrar</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Espacio para buscar un registro existente -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-dark h-100 shadow-lg">
                    <div class="card-header bg-dark text-white text-center" style="padding: 2rem;">
                        <h5 class="card-title mb-0"><strong>Buscar Registro Existente</strong></h5>
                    </div>
                    <div class="card-body bg-light text-dark">
                        <form class="d-flex">
                            <input type="email" class="form-control me-2 border-dark" id="buscarCorreo" placeholder="Ingrese el correo electrónico" required>
                            <button type="button" class="btn btn-outline-dark">Buscar</button>
                        </form>
                    </div>
                    <!-- Espacio para mostrar información del usuario -->
                    <div class="card-body bg-light text-dark mt-3">
                        <p id="informacionUsuario">Aquí se mostrará la información del usuario buscado.</p>
                    </div>
                    <div class="card-footer">
                        <!-- Botón Registrar -->
                        <button type="button" class="btn btn-outline-success w-100 mb-2" onclick="registrarUsuario()">Registrar</button>
                        
                        <div class="row">
                            <div class="col-6">
                                <a href="/asignacionApps" class="btn btn-outline-primary w-100" >Asignar Aplicaciones</a>
                            </div>
                            <div class="col-6">
                                <a href="/desvinculacionApps" class="btn btn-outline-danger w-100" >Retirar Aplicaciones</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
