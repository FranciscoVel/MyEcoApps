<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Archivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/css/aplicaciones.css" rel="stylesheet">
    <link href="../static/css/navBar.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/aplicaciones.js') }}" defer></script>
</head>
<body>
    <!-- NavBar barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">
                <img src="{{ url_for('static', filename='Imagenes/imgEcopetrol.jpg') }}" class="me-2 rounded-end" alt="Logo">
                MyEcoApps
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="#">Preguntas Frecuentes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="/logout"><strong>Cerrar Sesión</strong></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>




    <!-- Contenedor con el título y la card del manual -->
<div class="container my-4">
    <div class="row g-4 d-flex align-items-stretch">
        <!-- Card para el título -->
        <div class="col-md-6 d-flex align-items-stretch">
            <div class="card-title-inc w-100 h-100">
                <div class="card-body card-body-center">
                    <h1 id="tituloAplicaciones" class="fw-bold mb-0">Tus Aplicaciones</h1>
                </div>
            </div>
        </div>
        <!-- Columna para la card del manual -->
        <div class="col-md-6 d-flex align-items-stretch">
            <div class="card shadow-lg w-100 h-100">
                <div class="row g-0">
                    <div class="col-md-8">
                        <div class="card-body">
                            <h2 class="card-title">Descargar el Manual de Instalación</h2>
                            <p class="lead">Sigue los pasos para la <strong>correcta instalación</strong>.</p>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex align-items-center justify-content-center">
                        <a href="/download" class="btn btn-outline-success btn-lg">Descargar Manual</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form id="buscarUsuarioForm" onsubmit="return buscarUsuarioBD();">
        <input type="text" id="buscarRegistro" placeholder="Ingrese el registro">
        <button type="submit" class="btn btn-outline-dark btn-lg">Buscar Usuario</button>
    </form>
    
</div>

<!-- Apartado de cards para aplicaciones del usuario -->
<div class="container my-4" id="aplicacionesContainer">
    <div class="row g-4" id="aplicacionesRow">
        <!-- Las cards de las aplicaciones se añadirán aquí dinámicamente -->
    </div>
</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
